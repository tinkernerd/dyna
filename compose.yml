services:
  dyna-photosite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dyna-photosite
    restart: unless-stopped

    ports:
      - "3000:3000"

    volumes:
      - ./data:/data

    environment:
      # Optional: only needed if you want auto-seeded demo photos
      STOCK_PHOTOS_URL: "https://github.com/OWNER/REPO/archive/refs/heads/main.zip"
      # or wherever your demo archive lives
